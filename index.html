<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="Style.css">
</head>

<body>
    <div class="parent-box">
        <div class="signup-box">
            <div class="header">
                <h1>Sign-Up</h1>
                <p class="sub-head">It only takes 30 Second</p>
            </div>
            <div class="signup-content">
                <p>
                    <label for="name">Full Name :</label>
                    <input type="text" class="name" placeholder="Name Here" required>
                </p>
                <p>
                    <label for="email">Email :</label>
                    <input type="email" name="email" class="email" placeholder="abc@example.com" required>
                </p>
                <p>
                    <label for="password">Enter Password Here :</label>
                    <input type="password" name="password" class="password" placeholder="minimum 8 characters" required>
                </p>
                <p>
                    <input type="button" class="button" value="Submit">
                </p>
                <p>Already a member? <a href="#">Login!</a></p>
            </div>
        </div>
        <div class="circle" id="c1"></div>
        <div class="circle" id="c2"></div>
    </div>
</body>

</html>
